<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple tool for tracking your personal net worth over time.">
    <title>Net Worth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Net Worth</a>
    </div>
</div>
<main>
    <div class="container-fluid p-5">
        <canvas class="chart"></canvas>
    </div>
    <div class="container">
        <div class="d-flex gap-3 py-3">
            <button type="button" class="btn btn-primary js-add" data-bs-toggle="modal" data-bs-target=".js-add-form">
                <span class="bi-plus-circle"></span>
                Add Entry
            </button>
            <label class="btn btn-secondary">
                <span class="bi-cloud-upload"></span>
                Import Data
                <input class="visually-hidden js-import-data" type="file">
            </label>
            <button type="button" class="btn btn-secondary js-export-data">
                <span class="bi-cloud-download"></span>
                Export Data
            </button>
            <button type="button" class="btn btn-danger js-clear-data">
                <span class="bi-x-circle"></span>
                Clear Data
            </button>
            <div class="flex-fill"></div>
            <span>
                <strong>Monthly Growth Rate:</strong>
                <span class="js-monthly-growth-rate"></span>
            </span>
            <span>
                <strong>Yearly Growth Rate:</strong>
                <span class="js-yearly-growth-rate"></span>
            </span>
        </div>
        <table class="table table-hover align-middle visually-hidden js-entries-table">
            <thead>
            <tr>
                <th>Date</th>
                <th class="text-end text-success">Assets</th>
                <th class="text-end text-danger">Debts</th>
                <td></td>
                <th>Notes</th>
                <th class="text-end text-net-worth">Net Worth</th>
                <th class="actions"></th>
                <th class="actions"></th>
            </tr>
            </thead>
            <tbody class="js-entries"></tbody>
        </table>
    </div>
</main>
<hr>
<footer class="container-fluid">
    <p class="text-center">Copyright &copy; 2024, <a href="https://github.com/doug-acst">Doug Gainey</a>.</p>
</footer>
<div class="modal fade js-add-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="js-modal-title">Add Entry</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group py-2">
                        <label class="form-label" for="date-input"> Date </label>
                        <input id="date-input" type="date" class="form-control js-date" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="form-group py-2">
                        <label class="form-label" for="assets-input"> Assets </label>
                        <input id="assets-input" type="number" class="form-control js-assets" placeholder="0.00">
                    </div>
                    <div class="form-group py-2">
                        <label class="form-label" for="debts-input"> Debts </label>
                        <input id="debts-input" type="number" class="form-control js-debts" placeholder="0.00">
                    </div>
                    <div class="form-group py-2">
                        <label class="form-label" for="notes-input"> Notes </label>
                        <textarea id="notes-input" class="form-control js-notes"
                                  placeholder="Use this to provide context to any change in net worth during this period (eg. large expenditures, property transactions, inheritance, lottery winnings, etc)."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary js-save">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast align-items-center text-bg-success border-0 p-2 js-deleted" data-bs-delay="10000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <span class="js-deleted-message"></span>
                <a class="link-light link-offset-2 fw-bold p-1 js-undo" href="javascript:void(0)">Undo</a>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
